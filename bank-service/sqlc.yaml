version: "2"
sql:
  - name: "db"
    engine: "postgresql"
    queries: "../db/query"
    schema: "../db/changelogs"
    gen:
        go:
            package: "db"
            out: "./sqlc"
            emit_json_tags: true
            emit_prepared_queries: false
            emit_interface: false
            emit_exact_table_names: true
            overrides:
            - go_type: "float64"
              db_type: "pg_catalog.numeric"