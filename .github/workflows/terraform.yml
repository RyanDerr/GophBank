name: 'Terraform'

on:
  push:
    branches: [ main ]
    paths:
    - 'terraform/**'
  workflow_dispatch:

jobs:
  terraform_plan:
    runs-on: ubuntu-latest
    env:
      TERRAFORM_VERSION: "1.1.7"

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        path: terraform

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3.0.0
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan -out=tf-plan.out

    - name: Upload plan
      uses: actions/upload-artifact@v4.3.1
      with:
        name: terraform-plan
        path: tf-plan.out

  terraform_apply:
    needs: terraform_plan
    runs-on: ubuntu-latest
    environment: 
      name: 'AWS'

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        path: terraform

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3.0.0
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Download plan
      uses: actions/download-artifact@v4.1.4
      with:
        name: terraform-plan

    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply
      run: terraform apply "terraform-plan/tf-plan.out" --auto-approve
